<!DOCTYPE html>
<html lang="it">

<head>
    <style>
        body {
            background-color: black;
        }

        a {
            float: left;
            margin-left: 200px;
            margin-top: 20px;
            text-decoration: none;
            width: 400px;
            height: 100px;

        @font-face {
            font-family: "San Francisco";
            src: url("./SFProDisplayLight.otf");
        }

        div {
            color: white;
            font-family: "San Francisco";
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benvenuto bello</title>


</head>

<body>
    <div id="header">
        <center>
            <h1>Benvenuto bellissimo utente</h1>
        </center>
    </div>

</body>
<script>
    class Materia {
        constructor(nome, linkImmagine) {
            this.nome = nome;
            this.linkImmagine = linkImmagine;
        }

        getNome() {
            return this.nome;
        }


        getLinkImmagine() {
            return this.linkImmagine;
        }
    }

    function inizializzaMaterie() {

        let informatica = new Materia("Informatica",
            "https://cdn4.iconfinder.com/data/icons/digital-design-bluetone-set-2/91/Digital__Design_111-512.png");
        let inglese = new Materia("Inglese",
            "https://cdn.pixabay.com/photo/2012/04/10/16/14/union-jack-26119_960_720.png")
        let italiano = new Materia("Italiano",
            "https://banner2.kisspng.com/20180528/khu/kisspng-stock-photography-used-book-the-screwtape-letters-old-book-5b0be5fb385283.3075258415275064272307.jpg"
        );
        let matematica = new Materia("Matematica",
            "https://png.pngtree.com/element_origin_min_pic/17/07/16/bcbaa8d12061b044871a7726ad920ea6.jpg")
        let sistemi = new Materia("Sistemi",
            "https://blog.equinix.com/wp-content/uploads/2018/01/world-network-map-calbes.jpg");
        let storia = new Materia("Storia",
            "https://banner2.kisspng.com/20180426/kzq/kisspng-colosseum-roman-forum-palatine-hill-trevi-fountain-5ae15f8e9daf75.8247786915247195026459.jpg"
        )
        let telecomunicazioni = new Materia("Telecomunicazioni",
            "https://banner2.kisspng.com/20180703/ffp/kisspng-communications-satellite-telkom-3s-telkom-indonesi-pulau-aearia-5b3b1cb4e731b5.854437181530600628947.jpg"
        )
        let tipsit = new Materia("TIPSIT", "http://www.pngmart.com/files/3/Software-PNG-Photos.png");
        return [informatica, inglese, italiano, matematica, sistemi, storia, telecomunicazioni, tipsit];
    }


    function main() {
        let materie = inizializzaMaterie();
        let divs = [];
        for (let i = 0; i < materie.length; i++) {
            divs.push(creaDiv(materie[i]))
        }
        for (let i = 0; i < divs.length; i++) {
            document.body.appendChild(divs[i])
        }
    }

    function creaDiv(materia) {
        let divContenitore = document.createElement("div")
        divContenitore.id = materia.getNome();
        let collegamentoIpertestuale = document.createElement("a");
        collegamentoIpertestuale.href = "DocumentiDiScuola/" + materia.getNome();
        collegamentoIpertestuale.innerText = "Clicca qua per entrare nella sezione di " + materia.getNome();
        collegamentoIpertestuale.style.color = ottieniColoreRandom();
        divContenitore.className = "materia"
        let
            immagine = document.createElement("img");
        immagine.src = materia.getLinkImmagine();
        immagine.width = 1920 / 10;
        immagine.height = 1080 / 10;
        collegamentoIpertestuale.innerHTML = immagine.outerHTML;
        divContenitore.appendChild(collegamentoIpertestuale);
        return divContenitore;
    }

    function ottieniColoreRandom() {
        /*let rosso=Math.random() * 255; let verde=Math.random() * 255; let blu=Math.random() * 255; */
        return `rgb(${255}, ${255}, ${255})`;
    }
    ottieniColoreRandom();
    main()
</script>

</html>
